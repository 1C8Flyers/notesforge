services:
  postgres:
    image: postgres:16
    container_name: noteforge-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: noteforge
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d noteforge"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: noteforge-redis
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: postgres:16
    container_name: noteforge-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./apps/api/migrations:/migrations:ro
    command: ["sh", "-c", "psql -h postgres -U postgres -d noteforge -f /migrations/001_init.sql"]
    restart: "no"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: noteforge-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      API_PORT: 4000
      API_HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me-please-change}
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/noteforge
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: ${S3_ENDPOINT:-http://localhost:9000}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-noteforge-audio}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-minioadmin}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      S3_SIGNED_UPLOAD_EXPIRES_SEC: ${S3_SIGNED_UPLOAD_EXPIRES_SEC:-900}
    ports:
      - "${API_HOST_PORT:-4000}:4000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: noteforge-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/noteforge
      REDIS_URL: redis://redis:6379
      TRANSCRIPTION_PROVIDER: ${TRANSCRIPTION_PROVIDER:-mock}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://localhost:9000}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-noteforge-audio}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-minioadmin}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      S3_SIGNED_DOWNLOAD_EXPIRES_SEC: ${S3_SIGNED_DOWNLOAD_EXPIRES_SEC:-900}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      DEEPGRAM_MODEL: ${DEEPGRAM_MODEL:-nova-2}
      DEEPGRAM_LANGUAGE: ${DEEPGRAM_LANGUAGE:-en}
      LOCAL_ASR_ENDPOINT: ${LOCAL_ASR_ENDPOINT:-}
      LOCAL_ASR_API_KEY: ${LOCAL_ASR_API_KEY:-}
      LOCAL_ASR_TIMEOUT_MS: ${LOCAL_ASR_TIMEOUT_MS:-120000}
      LOCAL_NOTES_PROVIDER: ${LOCAL_NOTES_PROVIDER:-heuristic}
      OLLAMA_ENDPOINT: ${OLLAMA_ENDPOINT:-http://host.docker.internal:11434/api/generate}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1}
      OLLAMA_TIMEOUT_MS: ${OLLAMA_TIMEOUT_MS:-120000}
      AUDIO_RETENTION_ENABLED: ${AUDIO_RETENTION_ENABLED:-false}
      AUDIO_RETENTION_DAYS: ${AUDIO_RETENTION_DAYS:-30}
      AUDIO_RETENTION_SWEEP_MINUTES: ${AUDIO_RETENTION_SWEEP_MINUTES:-60}
      AUDIO_RETENTION_BATCH_SIZE: ${AUDIO_RETENTION_BATCH_SIZE:-100}
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
